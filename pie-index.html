<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart for admin panel</title>
    <script src="https://kit.fontawesome.com/012d0abd64.js" crossorigin="anonymous"></script>
    <link rel="icon" href="eaxmple.jpg">
    <link rel="stylesheet" href="pie-style.css">
</head>
<body>

    <div class="container">
        <h1>Pie Chart for Construction Projects</h1>
        <div>
            <canvas id="pie-chart"></canvas>
        </div>
    </div>
    <script src="pie-chart.min.js"></script>
    <script>

        new Chart(document.getElementById('pie-chart'), {
            type : 'pie',
            data : {
                labels : ["Ahemdabad", "Chennai", "Pune", "Mumbai", "Hyderabad","Vadodra","Delhi"],
                datasets : [{
                    backgroundColor : [ "#e63946", "#254BDD",
                            "#ffbe0b", "#1d3557", "#326998","#008000","#FFA500" ],
                    data : [1200000000, 80000000, 5000000, 150000000, 60000000,12000000,700000000] // Construction costs in dollars
                }]
            },
            options : {
                title : {
                    display : true,
                    text : 'Pie Chart for Construction Projects by Cost'
                },
                responsive : true
            }
        });
    </script>
    
</body>
</html>
